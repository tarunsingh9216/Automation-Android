name: React Native Android CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd androidProject
          npm install  # Or use 'yarn install' if your project uses Yarn

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Run Python Script to Modify Android Project
        run: python test.py  # Runs your Python automation script

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant Execute Permissions for Gradlew
        run: |
          cd androidProject
          chmod +x android/gradlew
        shell: bash  # Use bash shell for compatibility

      - name: Build Android APK
        run: |
         cd androidProject
         cd android && ./gradlew.bat assembleRelease --stacktrace  # Navigate to android folder before running Gradle

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-native-app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
