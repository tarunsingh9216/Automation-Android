name: React Native iOS CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  build:
    runs-on: macos-latest  # Use macOS runner for iOS builds

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd androidProject/ios
          npm install  # Or use 'yarn install' if your project uses Yarn

      - name: Install CocoaPods Dependencies
        run: |
          cd androidProject/ios
          pod install --repo-update

      - name: Set Up Xcode
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer


      - name: Build iOS App
        run: |
          cd androidProject/ios
          xcodebuild -workspace YourApp.xcworkspace \
                     -scheme YourApp \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath $PWD/build/YourApp.xcarchive \
                     archive

      - name: Export IPA File
        run: |
          cd androidProject/ios
          xcodebuild -exportArchive \
                     -archivePath build/YourApp.xcarchive \
                     -exportOptionsPlist exportOptions.plist \
                     -exportPath build

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-native-app-release-ipa
          path: androidProject/ios/build/*.ipa
